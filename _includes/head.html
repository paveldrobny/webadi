<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#366">
	<title>{{ page.title }} - {{ site.title }}</title>
	<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/app.css">
	<link rel="shortcut icon" type="image/png" {% if site.favicon %} href="{{ site.favicon | prepend: site.baseurl }}"
		{% else %} href="{{ site.baseurl }}/favicon.png" {% endif %} />
	<script src="{{ site.baseurl }}/assets/fontawesome/releases/v6.0.0/js/all.min.js"></script>
	<link href="/assets/fontawesome/releases/v6.0.0/css/all.css" rel="stylesheet">
	<link href="/assets/fontawesome/releases/v6.0.0/css/fontawesome.css" rel="stylesheet">
	<link href="/assets/fontawesome/releases/v6.0.0/css/brands.css" rel="stylesheet">
	<link href="/assets/fontawesome/releases/v6.0.0/css/solid.css" rel="stylesheet">
	<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/lightslider.css" />
	<script src="https://code.jquery.com/jquery-2.2.4.js"
		integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
	<script src="{{ site.baseurl }}/assets/js/lightslider.js"></script>
	<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/bulma-carousel.min.css" />
	<script src="{{ site.baseurl }}/assets/js/bulma-carousel.min.js"></script>
	<link rel="stylesheet" href="https://emoji-css.afeld.me/emoji.css" />
	<link rel="stylesheet" href="{{ site.baseurl }}/assets/lightgallery/css/lightgallery.css" />
	<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/bvi.min.css" />
	<script src="{{ site.baseurl }}/assets/js/showpart.js"></script>
	{% seo %}
	{%- if site.google_analytics -%}
	{%- include google-analytics.html -%}
	{%- endif -%}
	{%- include head-scripts.html -%}
</head>
