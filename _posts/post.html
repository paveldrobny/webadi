---
layout: default
---

<div class="content">
  <p>
    Published: <b>{{ page.date | date: "%b %-d, %Y" }} by {{ page.author }} </b>
  </p>

  {{ content }}
</div>

<div class="tags">
  {% for tag in page.tags %}
  <span class="tag is-primary">{{ tag }}</span>
  {% endfor %}
</div>

{% if site.disqus.shortname %} {% include disqus.html %} {% endif %}
